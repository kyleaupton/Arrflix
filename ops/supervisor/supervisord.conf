[supervisord]
nodaemon=true
logfile=/dev/null
pidfile=/var/run/supervisord.pid

; Order via priorities: lower starts first.
[program:postgres]
command=/usr/local/bin/docker-entrypoint.sh postgres -c listen_addresses=127.0.0.1
; Use env vars like POSTGRES_DB/USER/PASSWORD to drive init
priority=10
autorestart=true
startretries=10
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
user=postgres
environment=PGDATA="/var/lib/postgresql/data"

[program:wait-for-db]
command=/usr/local/bin/wait-for-db.sh
priority=20
startsecs=0
autorestart=false
startretries=0
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:api]
; API should read DATABASE_URL and PORT from env
command=/usr/local/bin/api
priority=30
autorestart=true
startretries=10
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
environment=PORT="8080"

[program:nginx]
command=nginx -g "daemon off;"
priority=40
autorestart=true
startretries=10
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
