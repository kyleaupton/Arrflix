services:
  postgres:
    image: postgres:16
    container_name: snaggle-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-snaggle}
      POSTGRES_USER: ${POSTGRES_USER:-snaggle}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-snaggle}
      TZ: ${TZ:-America/New_York}
    ports:
      - "5432:5432"
    volumes:
      - snaggle_pg_dev:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -h 127.0.0.1 -p 5432 -d ${POSTGRES_DB:-snaggle} -U ${POSTGRES_USER:-snaggle}",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

volumes:
  snaggle_pg_dev:
