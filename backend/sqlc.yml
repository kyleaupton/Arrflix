version: "2"

sql:
  - schema: "internal/db/migrations"
    queries: "internal/db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "dbgen"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamp"
            go_type: "time.Time"
