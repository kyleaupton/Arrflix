info:
  contact: {}
  title: Snaggle API
  version: 0.0.1
paths:
  /health:
    get:
      produces:
      - text/plain
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Health check
      tags:
      - health
  /v1/auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
      summary: Login
      tags:
      - auth
  /v1/home:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Rail'
            type: array
      summary: Get rails
      tags:
      - home
  /v1/indexer:
    post:
      consumes:
      - application/json
      parameters:
      - description: Save indexer
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/model.IndexerInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.IndexerOutput'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Save indexer configuration
      tags:
      - indexers
  /v1/indexers/{id}:
    delete:
      parameters:
      - description: Indexer ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete indexer
      tags:
      - indexers
    get:
      parameters:
      - description: Indexer ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.IndexerOutput'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get indexer by ID
      tags:
      - indexers
  /v1/indexers/configured:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.IndexerOutput'
            type: array
      summary: List configured indexers
      tags:
      - indexers
  /v1/indexers/schema:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/model.IndexerDefinition'
              type: array
            type: array
      summary: Get schema of indexers
      tags:
      - indexers
  /v1/libraries:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.librarySwagger'
            type: array
      summary: List libraries
      tags:
      - libraries
    post:
      consumes:
      - application/json
      parameters:
      - description: Create library
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.LibraryCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.librarySwagger'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create library
      tags:
      - libraries
  /v1/libraries/{id}:
    delete:
      parameters:
      - description: Library ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
      summary: Delete library
      tags:
      - libraries
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.librarySwagger'
      summary: Get library
      tags:
      - libraries
    put:
      consumes:
      - application/json
      parameters:
      - description: Library ID
        in: path
        name: id
        required: true
        type: string
      - description: Update library
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.LibraryUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.librarySwagger'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update library
      tags:
      - libraries
  /v1/libraries/{id}/scan:
    post:
      parameters:
      - description: Library ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
      summary: Scan library
      tags:
      - libraries
  /v1/library:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dbgen.MediaItem'
            type: array
      summary: List media items
      tags:
      - media
  /v1/movie/{id}:
    get:
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Movie'
      summary: Get movie
      tags:
      - media
  /v1/series/{id}:
    get:
      parameters:
      - description: Series ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Series'
      summary: Get series
      tags:
      - media
  /v1/settings:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SettingsListResponse'
      summary: List settings
      tags:
      - settings
    patch:
      consumes:
      - application/json
      parameters:
      - description: Patch request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.PatchRequest'
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a setting
      tags:
      - settings
swagger: "2.0"
