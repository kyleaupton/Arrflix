basePath: /api
definitions:
  handlers.LibraryCreateRequest:
    properties:
      enabled:
        type: boolean
      name:
        type: string
      root_path:
        type: string
      type:
        type: string
    type: object
  handlers.LibraryUpdateRequest:
    properties:
      enabled:
        type: boolean
      name:
        type: string
      root_path:
        type: string
      type:
        type: string
    type: object
  handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handlers.LoginResponse:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  handlers.PatchRequest:
    properties:
      key:
        type: string
      value: {}
    type: object
  handlers.SettingsListResponse:
    additionalProperties: {}
    type: object
  handlers.librarySwagger:
    properties:
      created_at:
        type: string
      enabled:
        type: boolean
      id:
        type: string
      name:
        type: string
      root_path:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
  handlers.mediaItemSwagger:
    properties:
      created_at:
        type: string
      id:
        type: string
      library_id:
        type: string
      title:
        type: string
      tmdb_id:
        type: integer
      type:
        type: string
      updated_at:
        type: string
      year:
        type: integer
    type: object
  model.Movie:
    properties:
      releaseDate:
        type: string
      title:
        type: string
      tmdbId:
        description: General movie details
        type: integer
    type: object
  model.Series:
    properties:
      releaseDate:
        type: string
      title:
        type: string
      tmdbId:
        type: integer
    type: object
info:
  contact: {}
  title: Snaggle API
  version: 0.0.1
paths:
  /v1/auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
      summary: Login
      tags:
      - auth
  /v1/libraries:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.librarySwagger'
            type: array
      summary: List libraries
      tags:
      - libraries
    post:
      consumes:
      - application/json
      parameters:
      - description: Create library
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.LibraryCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.librarySwagger'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create library
      tags:
      - libraries
  /v1/libraries/{id}:
    delete:
      parameters:
      - description: Library ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
      summary: Delete library
      tags:
      - libraries
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.librarySwagger'
      summary: Get library
      tags:
      - libraries
    put:
      consumes:
      - application/json
      parameters:
      - description: Library ID
        in: path
        name: id
        required: true
        type: string
      - description: Update library
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.LibraryUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.librarySwagger'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update library
      tags:
      - libraries
  /v1/libraries/{id}/scan:
    post:
      parameters:
      - description: Library ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
      summary: Scan library
      tags:
      - libraries
  /v1/library:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.mediaItemSwagger'
            type: array
      summary: List media items
      tags:
      - media
  /v1/movie/{id}:
    get:
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Movie'
      summary: Get movie
      tags:
      - media
  /v1/series/{id}:
    get:
      parameters:
      - description: Series ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Series'
      summary: Get series
      tags:
      - media
  /v1/settings:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SettingsListResponse'
      summary: List settings
      tags:
      - settings
    patch:
      consumes:
      - application/json
      parameters:
      - description: Patch request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.PatchRequest'
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a setting
      tags:
      - settings
swagger: "2.0"
